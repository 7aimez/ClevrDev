<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClevrDev Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .geometric-bg {
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0.02) 75%, transparent 75%, transparent),
                linear-gradient(-45deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0.02) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
        }
        .tool-box {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            cursor: pointer;
        }
        .tool-box:hover {
            background-color: #f9fafb;
        }
        .tool-image {
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-white text-gray-800 font-inter antialiased geometric-bg">
    <main class="container mx-auto p-6 md:p-12">
        <h1 class="text-4xl md:text-6xl font-medium text-center mb-12 gradient-text animate-fade-in-up">
            ToolBox
        </h1>
        <div class="space-y-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center animate-fade-in-up">
                <div class="p-8 bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow tool-box" onclick="window.location.href='https://uplo.pages.dev';">
                    <h3 class="text-2xl font-medium">UpLo</h3>
                    <p class="text-gray-600">Lightweight, temp file storage.</p>
                </div>
                <div class="flex justify-center">
                    <img src="img/uplo.jpeg" alt="Code Editor Preview" class="rounded-xl shadow-xl w-full h-[400px] object-cover tool-image" onclick="window.location.href='https://uplo.pages.dev';">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center animate-fade-in-up">
                <div class="p-8 bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow tool-box" onclick="window.location.href='https://html.cafe/x4a9daec5';">
                    <h3 class="text-2xl font-medium">HTML Editor</h3>
                    <p class="text-gray-600">Code in HTML with autosave and all the other necessary tools.</p>
                </div>
                <div class="flex justify-center">
                    <img src="https://via.placeholder.com/600x400?text=Image+Compressor" alt="Image Compressor Preview" class="rounded-xl shadow-xl w-full h-[400px] object-cover tool-image" onclick="window.location.href='https://html.cafe/x4a9daec5';">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center animate-fade-in-up">
                <div class="p-8 bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow tool-box" onclick="window.location.href='https://tabtab.pages.dev';">
                    <h3 class="text-2xl font-medium">TabTab</h3>
                    <p class="text-gray-600">Premade new tab pages with full customisation.</p>
                </div>
                <div class="flex justify-center">
                    <img src="https://via.placeholder.com/600x400?text=Task+Manager" alt="Task Manager Preview" class="rounded-xl shadow-xl w-full h-[400px] object-cover tool-image" onclick="window.location.href='https://tabtab.pages.dev';">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
